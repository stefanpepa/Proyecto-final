<!-- FORMULARIO -->
<main>
<h1>Contacto</h1>

<div class="img-form">
<img class="img-fluid rounded mx-auto" src="./img/Beatles-firmando.jpg" alt="Beatles firmando un autografo" title="Beatles firmando">
</div>

<div class="form-container ">
<form>
    <label class="row">
        <label class="col">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="First name" >
        </label>
        <div class="col">
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
        </div>
        </label>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su email">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="d-grip gap-2">
    <button class="btn btn-success" type="submit">Enviar</button>
    <button class="btn btn-secondary" type="reset">Limpiar</button>
    </div>
</form>
</div>
</main>
<!-- FIN FORMULARIO -->
