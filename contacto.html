<!-- FORMULARIO -->
<main>

<h1>Contacto</h1>

<div class="img-form">
<img src="./img/Beatles-firmando.jpg" alt="Beatles firmando" title="Beatles firmando">
</div>

<div class="form-container">

    <form class="formulario">
    <label for="nombre">
        Nombre
        <input placeholder="Ingrese su nombre" type="name" id="nombre" required>
    </label>
    
    <label for="apellido">
        Apellido
        <input placeholder="Ingrese su apellido" type="surname" id="apellido" required>
    </label>
    
    <label for="edad">
        Edad
        <input placeholder="Ingrese su edad" type="number" id="edad" required>
    </label>    
    
    <label for="email">
        E-mail
        <input placeholder="Ingrese su e-mail" type="email" id="email" required>
    </label>
    
    <label for="mensaje">
        Mensaje
        <textarea name="" id="mensaje" cols="25 " rows="5"></textarea>
    </label>
    
    <button type="submit">Enviar</button>
    <button type="reset">Reset</button>
</form>
</div>
</main>
<!-- FIN FORMULARIO -->
